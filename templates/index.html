{% extends "base.html" %}

{% block content %}
    <h1 align="left">Blog Users</h1>
    {% if users|length == 0 %}
    <p>No users are currently signed up</p>
    {% else %}

        <ul>
            {% for user in users %}        
            <li>
                <a href="/user?id={{user.id}}" style="font-size: 18px;">{{user.name}}</a>
            </li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
